name: ciborg
trigger:
  batch: false
stages:
- stage: main
  displayName: Main
  jobs:
  - job: sdist
    displayName: Build sdist
    pool:
      vmImage: ubuntu-16.04
    continueOnError: true
    steps:
    - task: UsePythonVersion@0
      inputs:
        architecture: x64
        versionSpec: '3.7'
    - bash: python setup.py sdist --format=zip
      displayName: Build
      failOnStderr: true
    - task: PublishBuildArtifacts@1
      name: publish
      displayName: Publish
      inputs:
        pathToPublish: $(System.DefaultWorkingDirectory)/dist/
        artifactName: dist
  - job: bdist
    displayName: Build pure wheel
    pool:
      vmImage: ubuntu-16.04
    continueOnError: true
    steps:
    - task: UsePythonVersion@0
      inputs:
        architecture: x64
        versionSpec: '3.7'
    - bash: |-
        python -m pip install --quiet --upgrade pip setuptools wheel
        python setup.py bdist_wheel
      displayName: Build
      failOnStderr: true
    - task: PublishBuildArtifacts@1
      name: publish
      displayName: Publish
      inputs:
        pathToPublish: $(System.DefaultWorkingDirectory)/dist/
        artifactName: dist
  - job: tox_linux_py37_sdist
    displayName: Tox - py37
    pool:
      vmImage: ubuntu-16.04
    dependsOn:
    - sdist
    continueOnError: true
    steps:
    - task: UsePythonVersion@0
      inputs:
        architecture: x64
        versionSpec: '3.7'
    - task: DownloadBuildArtifacts@0
      name: download
      displayName: Download
      inputs:
        pathToPublish: $(System.DefaultWorkingDirectory)/dist/
        artifactName: dist
    - bash: |-
        python -m pip install --quiet --upgrade pip setuptools wheel
        python -m pip install tox
        python -m tox --installpkg="dist/*.zip"
      displayName: Tox
      failOnStderr: true
      env:
        TOXENV: py37
  - job: tox_linux_py36_bdist
    displayName: Tox - py36
    pool:
      vmImage: ubuntu-16.04
    dependsOn:
    - bdist
    continueOnError: true
    steps:
    - task: UsePythonVersion@0
      inputs:
        architecture: x64
        versionSpec: '3.6'
    - task: DownloadBuildArtifacts@0
      name: download
      displayName: Download
      inputs:
        pathToPublish: $(System.DefaultWorkingDirectory)/dist/
        artifactName: dist
    - bash: |-
        python -m pip install --quiet --upgrade pip setuptools wheel
        python -m pip install tox
        python -m tox --installpkg="dist/*.whl"
      displayName: Tox
      failOnStderr: true
      env:
        TOXENV: py36
