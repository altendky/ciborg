    - task: DownloadBuildArtifacts@0
      name: download
      displayName: Download
      inputs:
        downloadPath: $(System.DefaultWorkingDirectory)/
        artifactName: dist
    - bash: |-
        ls ${PWD}/dist/*
        echo "##vso[task.setvariable variable=DIST_FILE_PATH]$(ls ${PWD}/dist/*.whl)"
      displayName: Select distribution file
      failOnStderr: true
    - bash: |-
        python -m pip install --quiet --upgrade pip setuptools wheel
        python -m pip install tox
        python -m tox --installpkg="${DIST_FILE_PATH}"
      displayName: Tox
      failOnStderr: true
      env:
        DIST_FILE_PATH: $(DIST_FILE_PATH)
        TOXENV: py38
  - job: tox_windows_cpython_3_8_bdist
    displayName: Tox - Windows CPython 3.8 bdist
    pool:
      vmImage: windows-latest
    dependsOn:
    - bdist
    continueOnError: true
    steps:
    - task: UsePythonVersion@0
      inputs:
        architecture: x64
        versionSpec: '3.8'
    - task: DownloadBuildArtifacts@0
      name: download
      displayName: Download
      inputs:
        downloadPath: $(System.DefaultWorkingDirectory)/
        artifactName: dist
    - bash: |-
        ls ${PWD}/dist/*
        echo "##vso[task.setvariable variable=DIST_FILE_PATH]$(ls ${PWD}/dist/*.whl)"
      displayName: Select distribution file
      failOnStderr: true
    - bash: |-
        python -m pip install --quiet --upgrade pip setuptools wheel
        python -m pip install tox
        python -m tox --installpkg="${DIST_FILE_PATH}"
      displayName: Tox
      failOnStderr: true
      env:
        DIST_FILE_PATH: $(DIST_FILE_PATH)
        TOXENV: py38
  - job: all
    displayName: All
    pool:
      vmImage: ubuntu-latest
    dependsOn:
    - verify_up_to_date
    - sdist
    - bdist
    - tox_typehints_linux_cpython_3_8
    - tox_linux_cpython_3_6_bdist
    - tox_linux_cpython_3_8_sdist
    - tox_linux_cpython_3_8_bdist
    - tox_macos_cpython_3_8_bdist
    - tox_windows_cpython_3_8_bdist
    continueOnError: true
    steps:
    - task: UsePythonVersion@0
      inputs:
        architecture: x64
        versionSpec: '3.8'
    - bash: python -m this
      displayName: This
      failOnStderr: true
