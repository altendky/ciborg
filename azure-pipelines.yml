'name': 'Testing Pipeline'
'trigger':
  'batch': false
'stages':
- 'stage': 'main'
  'displayName': 'Main'
  'jobs':
  - 'job': 'sdist'
    'displayName': 'Build sdist'
    'pool':
      'vmImage': 'ubuntu-16.04'
    'continueOnError': true
    'steps':
    - 'task': 'UsePythonVersion@0'
      'inputs':
        'architecture': 'x64'
        'versionSpec': '3.7'
    - 'bash': 'python setup.py sdist --format=zip'
      'displayName': 'Build'
      'failOnStderr': true
    - 'task': 'PublishBuildArtifacts@1'
      'name': 'publish'
      'displayName': 'Publish'
      'inputs':
        'pathToPublish': '$(System.DefaultWorkingDirectory)/dist/'
        'artifactName': 'dist'
  - 'job': 'bdist_wheel'
    'displayName': 'Build pure wheel'
    'pool':
      'vmImage': 'ubuntu-16.04'
    'continueOnError': true
    'steps':
    - 'task': 'UsePythonVersion@0'
      'inputs':
        'architecture': 'x64'
        'versionSpec': '3.7'
    - 'bash': |-
        python -m pip install wheel
        python setup.py bdist_wheel
      'displayName': 'Build'
      'failOnStderr': true
    - 'task': 'PublishBuildArtifacts@1'
      'name': 'publish'
      'displayName': 'Publish'
      'inputs':
        'pathToPublish': '$(System.DefaultWorkingDirectory)/dist/'
        'artifactName': 'dist'
  - 'job': 'tox_py37'
    'displayName': 'Tox - py37'
    'pool':
      'vmImage': 'ubuntu-16.04'
    'dependsOn':
    - 'bdist_wheel'
    'continueOnError': true
    'steps':
    - 'task': 'UsePythonVersion@0'
      'inputs':
        'architecture': 'x64'
        'versionSpec': '3.7'
    - 'bash': 'python -m tox'
      'displayName': 'Tox'
      'failOnStderr': true
      'env':
        'TOX_ENV': 'py37'
