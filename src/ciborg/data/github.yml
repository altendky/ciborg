name: CI
'on':
  push:
    branches:
    - master
    tags:
    - v*
  pull_request:
    branches:
    - '*'
jobs:
  verify_up_to_date:
    name: Verify up to date
    runs-on: ubuntu-latest
    steps:
    - name: Set up CPython 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        architecture: x64
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install ciborg
      shell: bash
      run: |-
        python -m pip install --upgrade pip setuptools
        python -m pip install "ciborg==v1+test"
    - name: Generate
      shell: bash
      run: python -m ciborg github --configuration ciborg.json --output github.yml
    - name: Verify
      shell: bash
      run: '[ -z "$(git status --porcelain)" ]'
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
    - name: Set up CPython 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        architecture: x64
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      shell: bash
      run: |-
        python -m pip install --quiet --upgrade pip
        python -m pip install --quiet --upgrade pep517
        python -m pep517.build --source --out-dir dist/ .
    - name: Publish
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/
  bdist:
    name: Build pure wheel
    runs-on: ubuntu-latest
    steps:
    - name: Set up CPython 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        architecture: x64
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      shell: bash
      run: |-
        python -m pip install --quiet --upgrade pip
        python -m pip install --quiet --upgrade pep517
        python -m pep517.build --binary --out-dir dist/ .
    - name: Publish
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/
  tox_typehints_linux_cpython_3_8:
    name: Tox typehints - Linux CPython 3.8
    runs-on: ubuntu-latest
    steps:
    - name: Set up CPython 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        architecture: x64
    - name: Checkout
      uses: actions/checkout@v2
    - name: Tox
      shell: bash
      run: |-
        python -m pip install --quiet --upgrade pip setuptools wheel
        python -m pip install tox
        python -m tox
      env:
        TOXENV: typehints
  tox_linux_cpython_3_7_sdist:
    name: Tox - Linux CPython 3.7 sdist
    runs-on: ubuntu-latest
    needs:
    - sdist
    steps:
    - name: Set up CPython 3.7
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: x64
    - name: Checkout
      uses: actions/checkout@v2
    - name: Download
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - name: Select distribution file
      shell: bash
      run: |-
        ls ${PWD}/dist/*
        echo ::set-env name=DIST_FILE_PATH::$(ls ${PWD}/dist/*.tar.gz)
    - name: Tox
      shell: bash
      run: |-
        python -m pip install --quiet --upgrade pip setuptools wheel
        python -m pip install tox
        python -m tox --installpkg="${{ env['DIST_FILE_PATH'] }}"
      env:
        TOXENV: py37
  tox_linux_cpython_3_6_bdist:
    name: Tox - Linux CPython 3.6 bdist
    runs-on: ubuntu-latest
    needs:
    - bdist
    steps:
    - name: Set up CPython 3.6
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'
        architecture: x64
    - name: Checkout
      uses: actions/checkout@v2
    - name: Download
      uses: actions/download-artifact@v2
      with:
        name: dist
        path: dist
    - name: Select distribution file
      shell: bash
      run: |-
        ls ${PWD}/dist/*
        echo ::set-env name=DIST_FILE_PATH::$(ls ${PWD}/dist/*.whl)
    - name: Tox
      shell: bash
      run: |-
        python -m pip install --quiet --upgrade pip setuptools wheel
        python -m pip install tox
        python -m tox --installpkg="${{ env['DIST_FILE_PATH'] }}"
      env:
        TOXENV: py36
  all:
    name: All
    runs-on: ubuntu-latest
    needs:
    - verify_up_to_date
    - sdist
    - bdist
    - tox_typehints_linux_cpython_3_8
    - tox_linux_cpython_3_7_sdist
    - tox_linux_cpython_3_6_bdist
    steps:
    - name: Set up CPython 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        architecture: x64
    - name: This
      shell: bash
      run: python -m this
