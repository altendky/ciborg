        TOXENV: py38
  tox_windows_py38_bdist:
    name: Tox - py38
    runs-on: windows-latest
    needs:
    - bdist
    steps:
    - name: Set up CPython 3.8
      uses: actions/setup-python@v1
      with:
        python-version: '3.8'
        architecture: x64
    - name: Checkout
      uses: actions/checkout@v2
    - name: Download
